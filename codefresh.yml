version: "1.0"
# Stages can help you organize your steps in stages
stages:
  - "prepare"
  - "test"

steps:
  clone:
    title: "Cloning repository"
    type: "git-clone"
    repo: "hantsy/spring-reactive-jwt-sample"
    # CF_BRANCH value is auto set when pipeline is triggered
    # Learn more at codefresh.io/docs/docs/codefresh-yaml/variables/
    revision: "${{CF_BRANCH}}"
    stage: "prepare"

  setup:
      title: "Install Dependencies"
      stage: prepare
      image: 'maven:3-openjdk-17'
      working_directory: "${{clone}}"
      commands:
        - mvn dependency:go-offline -Dmaven.repo.local=/codefresh/volume/m2_repository
  test:
    title: "Running test"
    type: "freestyle" # Run any command
    image: 'maven:3-openjdk-11' # The image in which command will be executed
    working_directory: "${{clone}}" # Running command where code cloned
    commands:
      - mvn -q verify -Pcoverage -Dspring.data.mongodb.uri=mongodb://mongo:27017/blog -Dmaven.repo.local=/codefresh/volume/m2_repository
    stage: "test"
    services:
      composition:
        mongo:
          image: mongo:latest
          ports:
            - 27017
